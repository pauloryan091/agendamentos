<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Sistema de Agendamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container header-content">
    <a href="#" class="logo">Agendamento+</a>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="serviços.html" class="nav-link">Serviços</a>
      <a href="agendamento.html" class="nav-link">Agendamentos</a>
      <a href="perfil.html" class="nav-link">Perfil</a>
    </nav>
  </div>
</header>

<main class="main-content container">

  <section class="section">
    <h2 class="section-title">Meu Perfil</h2>

    <!-- Informações do usuário -->
    <div class="card">
      <div class="card-body">
        <p><strong>Nome:</strong> <span id="nomeUsuario">Paulo Ryan</span></p>
        <p><strong>Email:</strong> <span id="emailUsuario">paulo@example.com</span></p>
        <p><strong>Telefone:</strong> <span id="telefoneUsuario">(61) 99999-9999</span></p>
      </div>
    </div>

    <!-- Formulário para editar perfil -->
    <div class="section" style="margin-top:2rem;">
      <h3 class="section-title">Editar Perfil</h3>
      <form id="formPerfil">
        <div class="form-group">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" type="text" id="nome" value="Paulo Ryan" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" id="email" value="paulo@example.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="telefone">Telefone</label>
          <input class="form-control" type="tel" id="telefone" value="(61) 99999-9999" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
      <p id="msgPerfil" style="margin-top:10px;"></p>
    </div>

  </section>

</main>

<footer class="section">
  <div class="container">
    <p style="text-align:center;">&copy; 2025 Sistema de Agendamento. Todos os direitos reservados.</p>
  </div>
</footer>

<script>
  const formPerfil = document.getElementById('formPerfil');
  const msgPerfil = document.getElementById('msgPerfil');

  formPerfil.addEventListener('submit', function(e){
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const telefone = document.getElementById('telefone').value;

    // Atualiza os dados na exibição
    document.getElementById('nomeUsuario').innerText = nome;
    document.getElementById('emailUsuario').innerText = email;
    document.getElementById('telefoneUsuario').innerText = telefone;

    msgPerfil.innerText = "Perfil atualizado com sucesso!";
    msgPerfil.style.color = "green";
  });
</script>

</body>
</html>
