<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Agendamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container header-content">
    <a href="index.html" class="logo">Agendamento+</a>
  </div>
</header>

<main class="main-content container">
  <section class="section">
    <h2 class="section-title">Cadastro</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(99) 99999-9999">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Crie uma senha" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
    </form>
    <p class="mt-2">Já tem conta? <a href="index.html">Faça login</a></p>
  </section>
</main>
