<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Serviço</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container header-content">
      <a href="index.html" class="logo">Agendamento+</a>
      <button id="menuBtn" aria-label="Abrir menu">☰</button>
      <nav id="menu" class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="serviços.html" class="nav-link">Serviços</a>
        <a href="agendamento.html" class="nav-link">Agendamentos</a>
        <a href="perfil.html" class="nav-link">Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content container">
    <section class="section">
      <h2 class="section-title">Agendar Serviço</h2>
      <form id="agendamentoForm">
        <div class="form-group">
          <label for="servico">Serviço</label>
          <select id="servico" name="servico" required>
            <option value="">Selecione um serviço</option>
            <option value="Corte de Cabelo">Corte de Cabelo - R$50</option>
            <option value="Manicure">Manicure - R$30</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
          <label for="cliente">Nome do Cliente</label>
          <input type="text" id="cliente" name="cliente" placeholder="Seu nome" required>
        </div>

        <button type="submit" class="btn btn-success">Confirmar Agendamento</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="footer section">
    <div class="container footer-content">
      <div class="footer-brand">
        <a href="#" class="logo">Agendamento+</a>
        <p>Sistema de Agendamento Online</p>
      </div>
      <nav class="footer-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="serviços.html" class="nav-link">Serviços</a>
        <a href="agendamento.html" class="nav-link">Agendamentos</a>
        <a href="perfil.html" class="nav-link">Perfil</a>
      </nav>
    </div>
    <div class="footer-copy">
      <p>&copy; 2025 Agendamento+. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
