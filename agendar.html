<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Serviço - Agendamento+</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container header-content">
    <a href="dashboard.html" class="logo">Agendamento+</a>
  </div>
</header>

<main class="container main-content">
  <h2>Agendar Serviço</h2>

  <form id="agendamentoForm">
    <div class="form-group">
      <label for="servico">Serviço</label>
      <select id="servico" required>
        <option value="">Selecione um serviço</option>
        <option value="Corte de Cabelo">Corte de Cabelo - R$50</option>
        <option value="Manicure">Manicure - R$30</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <input type="time" id="hora" required>
    </div>

    <div class="form-group">
      <label for="cliente">Nome do Cliente</label>
      <input type="text" id="cliente" placeholder="Seu nome" required>
    </div>

    <button type="submit" class="btn btn-success">Confirmar Agendamento</button>
  </form>

  <div id="msgAgendamento" style="margin-top:20px; font-weight:bold;"></div>
</main>
<footer class="footer section">
  <div class="container footer-content">
    <div class="footer-brand">
      <a href="#" class="logo">Agendamento+</a>
      <p>Sistema de Agendamento Online</p>
    </div>
    <nav class="footer-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="serviços.html" class="nav-link">Serviços</a>
      <a href="agendamento.html" class="nav-link">Agendamentos</a>
      <a href="clientes.html" class="nav-link">Clientes</a>
      <a href="perfil.html" class="nav-link">Perfil</a>
    </nav>
  </div>
  <div class="footer-copy">
    <p>&copy; 2025 Agendamento+. Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
